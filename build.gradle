allprojects {
    apply plugin: "idea"
    apply plugin: "java"

    group 'me.remainingtoast'
    version '1.0-SNAPSHOT'
}

repositories {
    mavenCentral()

    maven {
        name = "lukflug"
        url = "https://lukflug.github.io/maven/"
    }

    maven {
        name = "forge"
        url = "https://maven.minecraftforge.net/"
    }
}