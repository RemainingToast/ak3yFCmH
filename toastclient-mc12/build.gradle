buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://maven.minecraftforge.net/"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:${forgeGradle3}"
    }
}

apply plugin: "net.minecraftforge.gradle"

minecraft {
    mappings("stable",project.mappings12)
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft12}"
    compile project(":toastclient-api")
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

// Example for how to get properties into the manifest for reading at runtime.
jar {
    manifest {
        attributes([
                "Specification-Title"     : "toastclient",
                "Specification-Vendor"    : "RemainingToast",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : "ToastClient",
                "Implementation-Version"  : "1.0.0",
                "Implementation-Vendor"   : "RemainingToast",
                "Implementation-Timestamp": "Now"
        ])
    }
}

jar.finalizedBy('reobfJar')

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8' // Use the UTF-8 charset for Java compilation
}
