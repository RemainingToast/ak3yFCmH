buildscript {
	repositories {
		gradlePluginPortal()
		maven {
			name = "forge"
			url = "https://maven.minecraftforge.net/"
		}
	}
	dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:${project.forgeGradle}"
		classpath "com.github.jengelman.gradle.plugins:shadow:4.0.4"
	}
}

apply plugin: "net.minecraftforge.gradle"
apply plugin: "com.github.johnrengelman.shadow"

configurations {
	shadow
	implementation.extendsFrom shadow
}

minecraft {
	mappings("stable", project.mappings12)
}

dependencies {
	minecraft "net.minecraftforge:forge:${project.minecraft12}"
	shadow project(':toastclient-api')
	shadow "com.lukflug:panelstudio:0.2.1"
	shadow "com.lukflug:panelstudio-mc12:0.2.0"
}

processResources {
	inputs.property "version", project.version
	from (sourceSets.main.resources.srcDirs) {
		include "mcmod.info"
		expand "version": project.version, "mcversion": "1.12.2"
	}
	from (sourceSets.main.resources.srcDirs) {
		exclude "mcmod.info"
	}
}

shadowJar {
	classifier = ""
	configurations = [project.configurations.shadow]
	relocate "com.lukflug.panelstudio", "com.lukflug.panelstudio_0_2_1"
}

reobf {
	shadowJar{}
}
